cameras:
  camera_1:
    rtsp_url: "rtsp://Localhost:18554/mystream"
    name: "Camera 1"
    counting_line:
      enabled: true
      coordinates: [[240, 0], [240, 480]]  # Line or polygon for counting
    classes_to_count: ["person"]  # Changed from classes_to_detect
  
  camera_2:
    rtsp_url: "rtsp://Localhost:18554/mystream"
    name: "Camera 2"
    counting_line:
      enabled: true
      coordinates: [[240, 0], [240, 480]]
    classes_to_count: ["person", "car"]

# Batch processing settings
batch_size: 2
batch_timeout: 0.25
target_fps: 8
frame_queue_size: 100

# Model settings
model_path: "./models/yolov8n.pt"
confidence_threshold: 0.5
device: "cpu"  # or "cuda" for GPU
model_input_size: [480, 480]

# Object Counting settings
counting:
  log_interval: 900  # Log counts every 900 seconds (15 minutes)
  show_in: true      # Show IN counts
  show_out: true     # Show OUT counts
  reset_after_log: false  # Whether to reset counts after logging

# Visualization settings
visualization:
  box_color: [0, 255, 0]  # Green in BGR
  box_thickness: 2
  text_color: [0, 255, 0]  # Green in BGR
  text_thickness: 2
  font_scale: 0.6
  show_counting_line: true  # Draw counting line on visualized frames
  line_color: [255, 0, 0]  # Blue in BGR
  line_thickness: 2
  
# Video saving settings
video_save:
  codec: "mp4v"  # or "XVID", "MJPG"
  fps: 8
  output_dir: "./output_videos"